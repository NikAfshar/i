<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nik Afshar Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            max-width: 800px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 10px 0;
            font-size: 2rem;
        }
        .logo {
            margin: 10px 0;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .details div {
            font-size: 1.1rem;
        }
        .english {
            text-align: left;
        }
        .arabic {
            text-align: right;
        }
        /* Icon Row */
        .icon-row {
            margin-top: 20px;
        }
        .icon-row a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 2rem;
        }
        /* WhatsApp Icon */
        .icon-row a.whatsapp {
            color: #128C7E; /* WhatsApp dark theme color */
        }
        /* Gmail Icon */
        .icon-row a.gmail {
            color: #D44638;
        }
        /* Call Icon */
        .icon-row a.call {
            color: #007bff;
        }
        /* Save to Contacts Icon */
        .icon-row a.save-contact {
            color: #FFD700; /* Gold color for save icon */
        }
        .icon-row a:hover {
            opacity: 0.8;
        }

        /* Contact Form */
        .contact-form {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin: 30px auto;
        }
        .contact-form input, .contact-form textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
